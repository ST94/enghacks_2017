{% extends 'website/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="container">
            <div class="text-vertical-center">
                <form action="/api/search/" method="post" id="main-form">
                    {% csrf_token %}
                    <img src="{% static 'website/img/main.jpg' %}" alt="background" class="background-img">
                    <h1 class="enter-major">Enter your major</h1>
                    </br>
                    <input class="form-control" id="major-select" type="text" style="width:50vw; margin:0 auto;">

                    </br>
                    
                    <h1 class="enter-major">Enter your option</h1>
                    </br>
                    <input class="form-control" id="option-select" type="text" style="width:50vw; margin:0 auto;">

                    </br>

                    <input class="form-control" id="submit-button" type="submit" style="width: auto; margin: 0 auto;" value="Submit">
                </form>

            </div>
        </div>
    </div>
{% endblock %}

{% block extrascripts %}
    <script src="{% static 'website/js/index.js' %}"></script>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'website/index.css' %}" type="text/css" />
{% endblock %}
